<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <title>Register</title>

        <!-- Custom fonts for this template-->
        <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />

        <!-- Custom styles for this template-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
        <link href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        {{ toastr.include_jquery() }} {{ toastr.include_toastr_css() }} {{ toastr.message() }}
    </head>

    <body class="bg-gradient-primary">
        <div class="container">
            <!-- Outer Row -->
            <div class="row justify-content-center">
                <div class="col-xl-6 col-lg-8 col-md-9">
                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <div class="row">
                                <!-- <div class="col-lg-6 d-none d-lg-block bg-login-image"></div> -->
                                <div class="col-lg-12">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">Register</h1>
                                        </div>
                                        <form action="" method="post">
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" name="full_name" id="floatingInput" placeholder="Ahmad Badrun" />
                                                <label for="floatingInput">Full Name</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" name="username" id="floatingInput" placeholder="john123" />
                                                <label for="floatingInput">Username</label>
                                            </div>
                                            <div class="row g-2 mb-3">
                                                <div class="col-md">
                                                    <div class="form-floating">
                                                        <input type="text" class="form-control" name="student_id" id="floatingInputGrid" placeholder="1234" />
                                                        <label for="floatingInputGrid">Student ID Number</label>
                                                    </div>
                                                </div>
                                                <div class="col-md">
                                                    <div class="form-floating">
                                                        <select class="form-select" name="grade" id="floatingSelectGrid">
                                                            <option selected>Grade</option>
                                                            <option value="Mattayom 1/1">Mattayom 1/1</option>
                                                            <option value="Mattayom 1/2">Mattayom 1/2</option>
                                                            <option value="Mattayom 2/1">Mattayom 2/1</option>
                                                            <option value="Mattayom 2/2">Mattayom 2/2</option>
                                                            <option value="Mattayom 3">Mattayom 3</option>
                                                            <option value="Mattayom 4">Mattayom 4</option>
                                                            <option value="Mattayom 5">Mattayom 5</option>
                                                            <option value="Mattayom 6">Mattayom 6</option>
                                                        </select>
                                                        <label for="floatingSelectGrid">Select Your Grade</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row g-3 mb-3">
                                                <div class="col-md">
                                                    <div class="form-floating">
                                                        <input type="text" class="form-control" name="address" id="floatingInputGrid" placeholder="1234" />
                                                        <label for="floatingInputGrid">Address</label>
                                                    </div>
                                                </div>
                                                <div class="col-md">
                                                    <div class="form-floating">
                                                        <input type="text" class="form-control" name="region_group" id="floatingInputGrid" placeholder="1234" />
                                                        <label for="floatingInputGrid">Region Group</label>
                                                    </div>
                                                </div>
                                                <div class="col-md">
                                                    <div class="form-floating">
                                                        <input type="text" class="form-control" name="subdistrict" id="floatingInputGrid" placeholder="1234" />
                                                        <label for="floatingInputGrid">Subdistrict</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row g-3 mb-3">
                                                <div class="col-md">
                                                    <div class="form-floating">
                                                        <input type="text" class="form-control" name="district" id="floatingInputGrid" placeholder="1234" />
                                                        <label for="floatingInputGrid">District</label>
                                                    </div>
                                                </div>
                                                <div class="col-md">
                                                    <div class="form-floating">
                                                        <input type="text" class="form-control" name="province" id="floatingInputGrid" placeholder="1234" />
                                                        <label for="floatingInputGrid">Province</label>
                                                    </div>
                                                </div>
                                                <div class="col-md">
                                                    <div class="form-floating">
                                                        <input type="text" class="form-control" name="zipcode" id="floatingInputGrid" placeholder="1234" />
                                                        <label for="floatingInputGrid">ZIP Code</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input type="password" class="form-control pass" name="password" id="password" placeholder="Password" />
                                                <label for="password">Password</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input type="password" class="form-control pass" name="confirm_password" id="confirm_password" placeholder="Confirm Password" />
                                                <label for="password">Confirm Password</label>
                                            </div>
                                            <div class="form-check mb-3">
                                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" onclick="myFunction()" />
                                                <label class="form-check-label" for="flexCheckDefault"> Show/Hide Password </label>
                                            </div>
                                            <div class="d-grid">
                                                <button class="btn btn-primary" type="submit">Register</button>
                                            </div>
                                        </form>
                                        <hr />
                                        <div class="text-center">
                                            <a class="small" href="{{ url_for('auth.login') }}">Do you have an Account? Login Here</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mb-5">
                        <a href="{{ url_for('views.home') }}" class="btn btn-light rounded-pill px-3 py-2 shadow-lg">Back to Homepage</a>
                    </div>
                </div>
            </div>
        </div>

        {{ toastr.include_toastr_js() }}
        <!-- Bootstrap core JavaScript-->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

        <!-- Core plugin JavaScript-->
        <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>

        <!-- Custom scripts for all pages-->
        <script src="{{ url_for('static', filename='js/sb-admin-2.min.js') }}"></script>
        <script>
            function myFunction() {
                var x = document.getElementById("password");
                var y = document.getElementById("confirm_password");
                if (x.type === "password") {
                    x.type = "text";
                    y.type = "text";
                } else {
                    x.type = "password";
                    y.type = "password";
                }
            }
        </script>
    </body>
</html>
